<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Hazan Mimarlık — Bienal</title>
<meta name="color-scheme" content="dark" />
<style>
  :root{ --ink:#eaf1f9; --muted:#9aa4b2; --radius:22px; --shadow:0 20px 60px rgba(0,0,0,.5), 0 2px 12px rgba(0,0,0,.25); }
  *{box-sizing:border-box} html,body{height:100%}
  body{
    margin:0; color:var(--ink);
    font-family:"Yu Gothic UI","Yu Gothic",system-ui,-apple-system,"Segoe UI",Arial,sans-serif;
    overflow-x:hidden; background:#06070b; -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
  }

  /* Animated navy gradient + noise */
  .animated-bg{
    position:fixed; inset:0; z-index:-2; pointer-events:none;
    background:
      radial-gradient(1200px 800px at 70% -10%, #101522 0%, #0c1120 45%, #06070b 80%),
      linear-gradient(120deg, #0b1020, #060a12 60%, #05070c);
    animation:bgShift 18s ease-in-out infinite alternate;
    filter:saturate(1.05) contrast(1.02);
  }
  @keyframes bgShift{ from{background-position:0% 0%,0% 0%} to{background-position:25% 12%,60% 40%} }
  .noise{
    position:fixed; inset:-20%; z-index:-1; pointer-events:none; opacity:.085; mix-blend-mode:overlay;
    background:
      repeating-linear-gradient(0deg, rgba(255,255,255,.06) 0 1px, transparent 1px 2px),
      repeating-linear-gradient(90deg, rgba(255,255,255,.05) 0 1px, transparent 1px 3px);
    animation:grain 2.8s steps(6,end) infinite; filter:blur(.25px);
  }
  @keyframes grain{ to{ transform:translate3d(-10px,6px,0) } }

  /* HERO */
  .hero{ display:grid; place-items:center; text-align:center; height:min(70svh,700px); padding:48px 18px 24px; }
  .hero-logo{ width:100%; max-width:520px; height:auto; margin:0 auto 10px; filter:drop-shadow(0 10px 28px rgba(103,232,249,.25)); user-select:none; }
  .scroll-cue{ margin-top:8px; color:var(--muted); font-size:14px; }
  .scroll-cue .arrow{ animation:cue 1.8s ease-in-out infinite; display:inline-block; }
  @keyframes cue{ 0%,100%{transform:translateY(0)} 50%{transform:translateY(6px)} }

  /* GALLERY */
  .wrap{ max-width:1200px; margin:24px auto 90px; padding:0 18px; }
  .tile{
    position:relative; overflow:hidden; border-radius:var(--radius);
    background:linear-gradient(160deg,#151b2a,#0b0f19 65%); box-shadow:var(--shadow); cursor:pointer;
    height:45svh; display:flex; flex-direction:column; justify-content:flex-end;
  }
  @media (max-width:600px){ .tile{ height:40svh; } }
  .tile img, .tile video{
    position:absolute; inset:0; width:100%; height:100%; object-fit:cover; z-index:0;
    transition:transform .65s cubic-bezier(.2,.65,.2,1), filter .5s ease;
  }
  .tile:hover img, .tile:hover video{ transform:scale(1.06); filter:saturate(1.05) contrast(1.07) brightness(1); }
  .veil{ position:absolute; inset:0; background:linear-gradient(180deg, rgba(8,10,14,.0), rgba(8,10,14,.38) 60%, rgba(8,10,14,.85)); z-index:1; }
  .title-bar{
    position:relative; z-index:2; padding:14px 16px; color:var(--ink); font-weight:700; font-size:1.1rem;
    background:rgba(0,0,0,.32); backdrop-filter:blur(4px); border-top:1px solid rgba(255,255,255,.1);
  }

  /* FULLSCREEN LIGHTBOX (contain) */
  .lightbox{
    position:fixed; inset:0; z-index:1000;
    background:rgba(0,0,0,0.85); backdrop-filter:blur(8px);
    display:none; align-items:center; justify-content:center;
  }
  .lightbox.is-open{ display:flex; }
  .lightbox-content{
    position:relative; width:100%; height:100%;
    display:flex; align-items:center; justify-content:center;
  }
  .lightbox-content img, .lightbox-content video{
    width:100dvw; height:100dvh; object-fit:contain; border-radius:0; box-shadow:none; background:transparent;
  }
  .lightbox-close{
    position:absolute; top:12px; right:18px; z-index:10;
    background:rgba(0,0,0,.5); border:none; color:#fff; font-size:32px; line-height:1; cursor:pointer;
    border-radius:6px; padding:2px 8px; -webkit-tap-highlight-color:transparent;
  }
</style>
</head>
<body>
  <div class="animated-bg"></div><div class="noise"></div>

  <section class="hero">
    <img src="hazan_mimarlik.png" alt="Hazan Mimarlık" class="hero-logo">
    <div class="scroll-cue"><span class="arrow">↓</span> Aşağı kaydırın</div>
  </section>

  <main class="wrap" aria-label="Bienal Eserleri">
    <div class="tile" data-type="video" data-src="media/isik-senaryosu.mp4">
      <video src="media/isik-senaryosu.mp4" autoplay muted playsinline webkit-playsinline loop preload="metadata"></video>
      <span class="veil"></span>
      <div class="title-bar">Işık Senaryosu — Site-specific Enstalasyon</div>
    </div>

    <div class="tile" data-type="image" data-src="media/organik-struktur.jpg">
      <img src="media/organik-struktur.jpg" alt="Organik Strüktür" loading="lazy">
      <span class="veil"></span>
      <div class="title-bar">Organik Strüktür — Elastik Yüzey Enstalasyonu</div>
    </div>
  </main>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox" aria-modal="true" role="dialog">
    <div class="lightbox-content" id="lightbox-content">
      <button class="lightbox-close" id="lightbox-close" aria-label="Kapat">&times;</button>
    </div>
  </div>

  <script>
    const tiles = document.querySelectorAll('.tile');
    const lightbox = document.getElementById('lightbox');
    const content = document.getElementById('lightbox-content');
    const closeBtn = document.getElementById('lightbox-close');
    const body = document.body;

    function openLightbox(type, src){
      // temizle
      content.querySelectorAll('img,video').forEach(e=>e.remove());
      // medya
      if(type === 'video'){
        const v = document.createElement('video');
        v.src = src; v.controls = true; v.autoplay = true;
        v.playsInline = true; v.setAttribute('webkit-playsinline','');
        content.insertBefore(v, closeBtn);
      } else {
        const img = document.createElement('img');
        img.src = src; img.alt = '';
        content.insertBefore(img, closeBtn);
      }
      lightbox.classList.add('is-open');
      body.style.overflow='hidden';
    }
    function closeLightbox(){
      lightbox.classList.remove('is-open');
      body.style.overflow='';
      const v = content.querySelector('video'); if(v){ v.pause(); }
    }
    tiles.forEach(t=>{
      const open=()=>openLightbox(t.dataset.type, t.dataset.src);
      t.addEventListener('click', open, {passive:true});
      t.addEventListener('touchend', open, {passive:true});
    });
    closeBtn.addEventListener('click', closeLightbox);
    lightbox.addEventListener('click', e=>{ if(e.target===lightbox) closeLightbox(); });
    document.addEventListener('keydown', e=>{ if(e.key==='Escape') closeLightbox(); });
  </script>
</body>
</html>
